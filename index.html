<body>

  <div id="boardWrapper"><table id="board"></table></div>
  <script>
    let gameOver = false;
    let revealedCount = 0;

    const equipmentNames = [
      "RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4","RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"
    ];
    const functionLabels = [
      "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Wi-Fi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–æ–¥—É–ª—å)",
      "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi-Fi (–º–æ–¥—É–ª—å –ø—Ä–µ–æ–±—Ä–∏—Ç–∞–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ)",
      "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
      "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
      "3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫",
      "–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞",
      "Self Clean –∏–ª–∏ —Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞",
      "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏",
      "–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ",
      "–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫",
      "–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º",
      "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞",
      '–§–∏–ª—å—Ç—Ä "Cold Catalyst"',
      "–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
      "–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏",
      "–¢–µ–ø–ª—ã–π –ø—É—Å–∫",
      "–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∂–∞–ª—é–∑–∏",
      "–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
      "–§—É–Ω–∫—Ü–∏—è I Feel"
    ];
    const fullBoard = [
      [9,1,1,2,2,2,1,1,0],
      [2,2,1,9,9,2,9,1,0],
      [9,2,1,2,2,2,1,1,0],
      [9,3,1,2,2,2,1,1,0],
      [9,3,1,9,9,2,9,1,0],
      [9,2,1,3,4,5,3,2,0],
      [3,3,1,1,9,9,9,1,0],
      [9,9,2,3,4,6,5,3,1],
      [2,3,9,3,9,9,9,9,2],
      [0,1,3,9,6,6,5,5,9],
      [0,0,2,9,9,9,9,4,9],
      [0,0,1,4,9,9,9,4,1],
      [0,1,2,4,9,9,9,2,0],
      [2,3,9,9,3,3,2,1,0],
      [9,9,4,4,3,3,3,2,1],
      [2,3,9,3,9,9,9,9,1],
      [0,1,2,4,9,9,9,4,2],
      [0,0,2,9,6,6,4,4,9],
      [0,1,3,9,9,9,9,4,9],
      [0,1,9,4,5,6,5,9,2],
      [0,1,1,2,9,9,9,2,1]
    ];
    const totalSafe = fullBoard.flat().filter(c => c !== 9).length;

    function createConfetti() {
      const msg = document.getElementById('victoryMessage');
      const rect = msg.getBoundingClientRect();
      for (let side of [-1,1]) for (let i=0;i<10;i++) {
        const conf = document.createElement('div');
        conf.className='confetti'; conf.textContent='üéâ';
        const x=rect.left+rect.width/2+side*(20+Math.random()*rect.width/2);
        conf.style.left=x+'px'; conf.style.top=rect.top+window.scrollY+'px';
        document.body.appendChild(conf);
        setTimeout(()=>document.body.removeChild(conf),3000);
      }
    }

    function showVictory() {
      gameOver=true;
      document.getElementById('victoryMessage').style.display='block';
      createConfetti();
      document.getElementById('restartBtn').style.display='inline-block';
    }

    function checkWin() { if (revealedCount>=totalSafe&&!gameOver) showVictory(); }

    function revealEmpty(x, y) {
      const stack = [[x, y]];
      const visited = new Set();
      while (stack.length) {
        const [cx, cy] = stack.pop();
        const key = `${cx},${cy}`;
        if (visited.has(key)) continue;
        visited.add(key);
        const cell = document.querySelector(`td[data-x='${cx}'][data-y='${cy}']`);
        if (!cell || cell.classList.contains('revealed') || cell.classList.contains('flagged') || gameOver) continue;
        const val = fullBoard[cy][cx];
        cell.classList.add('revealed');
        revealedCount++;
        if (val === 9) {
          cell.classList.remove('revealed');
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
          gameOver = true;
          document.getElementById('failureMessage').style.display = 'block';
          document.getElementById('restartBtn').style.display = 'inline-block';
          return;
        }
        cell.textContent = val || '';
        if (val === 0) {
          for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
              const nx = cx + dx, ny = cy + dy;
              if (nx >= 0 && ny >= 0 && ny < fullBoard.length && nx < fullBoard[0].length) {
                stack.push([nx, ny]);
              }
            }
          }
        }
      }
      checkWin();
    }

    function resetGame(){
      gameOver=false;revealedCount=0;
      document.getElementById('restartBtn').style.display='none';
      document.getElementById('victoryMessage').style.display='none';
      document.getElementById('failureMessage').style.display='none';
      renderBoard();
    }

    function renderBoard(){
      const b=document.getElementById('board');b.innerHTML='';
      const hr=document.createElement('tr');hr.appendChild(document.createElement('th'));
      equipmentNames.forEach(n=>{const th=document.createElement('th');th.textContent=n;th.className='top-header';hr.appendChild(th);});b.appendChild(hr);
      fullBoard.forEach((r,y)=>{const tr=document.createElement('tr');const lt=document.createElement('th');lt.textContent=functionLabels[y];lt.className='function-label';tr.appendChild(lt);
        r.forEach((v,x)=>{const td=document.createElement('td');td.dataset.x=x;td.dataset.y=y;
          td.addEventListener('click',()=>{if(!gameOver&&!td.classList.contains('flagged'))revealEmpty(x,y);});
          td.addEventListener('contextmenu',e=>{if(gameOver)return;e.preventDefault();if(!td.classList.contains('revealed')){td.classList.toggle('flagged');td.textContent=td.classList.contains('flagged')?'üö©':'';}});
          tr.appendChild(td);
        });b.appendChild(tr);
      });
    }

    renderBoard();
  </script>
