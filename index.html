  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
  <style>
    /* —Å–±—Ä–æ—Å */

    /* –∫–Ω–æ–ø–∫–∞ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ */
    #restartBtn {

    /* —Å–æ–æ–±—â–µ–Ω–∏—è ¬´–ü–æ–±–µ–¥–∞/–ü—Ä–æ–≤–∞–ª¬ª */
    #victoryMessage, #failureMessage {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      margin: 0;
      padding: 0;
      z-index: 10;
    }
    #victoryMessage { color: #28a745; }
    #failureMessage { color: #dc3545; }

    /* –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–æ—Å–∫–∏ */
    #boardWrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      height: 1600px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #666;
      width: 60px;
      height: 40px;
      background-color: #555;
      color: #eee;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 12px;
      user-select: none;
    }
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb     { background-color: red !important; color: white !important; }
    td.flagged  { background-color: #f9e79f; color: #000; }

    .function-label {
      background-color: #2a3f2a;
      color: #eee;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.2;
      max-width: 140px;
      padding: 4px;
    }
    .top-header {
      background-color: #3465d6;
      color: #eee;
      white-space: nowrap;
    }

    .confetti {
      position: absolute;
      font-size: 24px;
      animation: rise 3s ease-out forwards;
      z-index: 5;
    }
    @keyframes rise {
      0%   { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="restartBtn" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  <div id="victoryMessage">–ü–û–ë–ï–î–ê!</div>
  <div id="failureMessage">–ü–†–û–í–ê–õ</div>

  <div id="boardWrapper">
    <table id="board"></table>
  </div>

  <script>
    let gameOver = false, revealedCount = 0;

    const equipmentNames = ["RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4","RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"];
    const functionLabels = [
      "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Wi-Fi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–æ–¥—É–ª—å)",
      "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi-Fi (–º–æ–¥—É–ª—å –ø—Ä–∏–æ–±—Ä–µ—Ç–∞–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ)",
      "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
      "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
      "3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫",
      "–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞",
      "Self Clean –∏–ª–∏ —Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞",
      "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏",
      "–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ",
      "–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫",
      "–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º",
      "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞",
      "–§–∏–ª—å—Ç—Ä \"Cold Catalyst\"",
      "–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
      "–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏",
      "–¢–µ–ø–ª—ã–π –ø—É—Å–∫",
      "–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∂–∞–ª—é–∑–∏",
      "–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
      "–§—É–Ω–∫—Ü–∏—è I Feel"
    ];
    const fullBoard = [
      [0,1,1,2,2,2,1,1,0],
      [2,2,1,9,9,2,9,1,0],
      [9,2,1,2,2,2,1,1,0],
      [9,3,1,2,2,2,1,1,0],
      [9,3,1,9,9,2,9,1,0],
      [9,2,1,3,4,5,3,2,0],
      [3,3,1,1,9,9,9,1,0],
      [9,9,2,3,4,6,5,3,1],
      [2,3,9,3,9,9,9,9,2],
      [0,0,3,9,6,6,5,5,9],
      [0,0,2,9,9,9,9,4,9],
      [0,0,1,4,9,9,9,4,1],
      [0,1,2,4,9,9,9,2,0],
      [2,3,9,9,3,3,2,1,0],
      [9,9,4,4,3,3,3,2,1],
      [2,3,9,3,9,9,9,9,1],
      [0,1,2,4,9,9,9,4,2],
      [0,0,2,9,6,6,4,4,9],
      [0,1,3,9,9,9,9,4,9],
      [0,1,9,4,5,6,5,9,2],
      [0,1,1,2,9,9,9,2,1]
    ];
    const totalSafe = fullBoard.flat().filter(c=>c!==9).length;

    function renderBoard() {
      const b = document.getElementById('board');
      b.innerHTML = '';
      const hr = document.createElement('tr');
      hr.appendChild(document.createElement('th'));
      equipmentNames.forEach(n=>{
        const th = document.createElement('th');
        th.textContent = n; th.className = 'top-header';
        hr.appendChild(th);
      });
      b.appendChild(hr);
      fullBoard.forEach((row,y)=>{
        const tr = document.createElement('tr');
        const lt = document.createElement('td');
        lt.textContent = functionLabels[y];
        lt.className = 'function-label';
        tr.appendChild(lt);
        row.forEach((val,x)=>{
          const td = document.createElement('td');
          td.dataset.x = x; td.dataset.y = y;
          td.addEventListener('click', ()=>{ if(!gameOver&&!td.classList.contains('flagged')) revealEmpty(x,y); });
          td.addEventListener('contextmenu', e=>{
            if(gameOver) return;
            e.preventDefault();
            if(!td.classList.contains('revealed')){
              td.classList.toggle('flagged');
              td.textContent = td.classList.contains('flagged')?'üö©':'';
            }
          });
          tr.appendChild(td);
        });
        b.appendChild(tr);
      });
    }

    function revealEmpty(cx,cy){
      const stack=[[cx,cy]], vis=new Set();
      while(stack.length){
        const [x,y]=stack.pop(), key=`${x},${y}`;
        if(vis.has(key)) continue; vis.add(key);
        const cell = document.querySelector(`td[data-x='${x}'][data-y='${y}']`);
        if(!cell||cell.classList.contains('revealed')||cell.classList.contains('flagged')||gameOver) continue;
        const v = fullBoard[y][x];
        cell.classList.add('revealed'); revealedCount++;
        if(v===9){
          cell.classList.remove('revealed');
          cell.classList.add('bomb'); cell.textContent='üí£';
          showFailure(); return;
        }
        cell.textContent = v||'';
        if(v===0){
          [-1,0,1].forEach(dx=>[-1,0,1].forEach(dy=>{
            const nx=x+dx, ny=y+dy;
            if(nx>=0&&ny>=0&&ny<fullBoard.length&&nx<fullBoard[0].length) stack.push([nx,ny]);
          }));
        }
      }
      if(revealedCount>=totalSafe&&!gameOver) showVictory();
    }

    function showFailure(){
      gameOver=true;
      document.getElementById('failureMessage').style.display='block';
      document.getElementById('restartBtn').style.display='inline-block';
    }

    function createConfetti(){
      const msg=document.getElementById('victoryMessage'), r=msg.getBoundingClientRect();
      for(let side of[-1,1])for(let i=0;i<10;i++){
        const c=document.createElement('div');
        c.className='confetti'; c.textContent='üéâ';
        const L=r.left+r.width/2+side*(20+Math.random()*r.width/2);
        c.style.left=L+'px'; c.style.top= r.top+window.scrollY+'px';
        document.body.appendChild(c);
        setTimeout(()=>document.body.removeChild(c),3000);
      }
    }

    function showVictory(){
      gameOver=true;
      document.getElementById('victoryMessage').style.display='block';
      document.getElementById('restartBtn').style.display='inline-block';
      createConfetti();
    }

    function resetGame(){
      gameOver=false; revealedCount=0;
      document.getElementById('restartBtn').style.display='none';
      document.getElementById('victoryMessage').style.display='none';
      document.getElementById('failureMessage').style.display='none';
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
