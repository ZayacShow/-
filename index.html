<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта сплит‑систем</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      background-image: url("фон.jpg");
      background-repeat: no-repeat;
      background-position: center top;
      background-size: cover;
      box-sizing: border-box;
      font-family: sans-serif;
      text-align: center;
    }
    #boardWrapper {
      margin: 300px auto 40px;
      display: block;
      max-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      width: max-content;
      background: transparent;
    }
    th, td {
      border: 1px solid #666;
      width: 60px;
      height: 40px;
      background-color: #555;
      color: #eee;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 12px;
    }
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb { background-color: red !important; color: white !important; }
    td.flagged { background-color: #f9e79f; color: #000; }
    .function-label {
      background-color: #2a3f2a;
      color: #eee;
      white-space: normal;
      word-wrap: break-word;
      line-height: 1.2;
      max-width: 140px;
      padding: 4px;
    }
    .top-header {
      background-color: #34656d;
      color: #eee;
      white-space: nowrap;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #victoryMessage, #failureMessage {
      display: none;
      font-size: 32px;
      margin: 10px;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
    #victoryMessage { color: #28a745; }
    #failureMessage { color: #dc3545; }
    .confetti {
      position: absolute;
      font-size: 24px;
      animation: rise 3s ease-out forwards;
    }
    @keyframes rise {
      0% { opacity:1; transform: translateY(0) rotate(0deg); }
      100% { opacity:0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="restartBtn" onclick="resetGame()">Начать заново</button>
  <div id="victoryMessage">ПОБЕДА!</div>
  <div id="failureMessage">ПРОВАЛ</div>
  <div id="boardWrapper"><table id="board"></table></div>
  <script>
    // (тут разместите ваш JavaScript из предыдущей версии для отрисовки и логики игры)
  </script>
</body>
</html>
