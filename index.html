<body>
<div id="boardWrapper">
  <table id="board"></table>

<script>
let gameOver = false;
let revealedCount = 0;
const equipmentNames = ["RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4","RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"];
const functionLabels = [
  "–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Wi‚ÄëFi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π –º–æ–¥—É–ª—å)",
  "–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi‚ÄëFi (–º–æ–¥—É–ª—å –ø—Ä–∏–æ–±—Ä–∏—Ç–∞–µ—Ç—Å—è –æ—Ç–¥–µ–ª—å–Ω–æ)",
  "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
  "–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö",
  "3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫",
  "–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞",
  "Self Clean –∏–ª–∏ —Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞",
  "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏",
  "–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ",
  "–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂",
  "–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫",
  "–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º",
  "–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è —Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞",
  "–§–∏–ª—å—Ç—Ä "Cold Catalyst"",
  "–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
  "–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£",
  "–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏",
  "–¢—ë–ø–ª—ã–π –ø—É—Å–∫",
  "–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∂–∞–ª—é–∑–∏",
  "–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞",
  "–§—É–Ω–∫—Ü–∏—è I Feel"
];
const fullBoard = [
  [9,1,1,2,2,2,1,1,0],
  [2,2,1,9,9,2,9,1,0],
  [9,2,1,2,2,2,1,1,0],
  [9,3,1,2,2,2,1,1,0],
  [9,3,1,9,9,2,9,1,0],
  [9,2,1,3,4,5,3,2,0],
  [3,3,0,1,9,9,9,1,0],
  [9,9,2,3,4,6,5,3,1],
  [2,3,9,3,9,9,9,9,2],
  [0,0,3,9,6,6,5,5,9],
  [0,0,2,9,9,9,9,4,9],
  [0,0,1,4,9,9,9,4,1],
  [0,1,2,4,9,9,9,2,0],
  [2,3,9,9,3,3,2,1,0],
  [9,9,4,4,3,3,3,2,1],
  [2,3,9,3,9,9,9,9,1],
  [0,1,2,4,9,9,9,4,2],
  [0,0,2,9,6,6,4,4,9],
  [0,1,3,9,9,9,9,4,9],
  [0,1,9,4,5,6,5,9,2],
  [0,1,1,2,9,9,9,2,1]
];
const totalSafe = fullBoard.flat().filter(c => c !== 9).length;

function renderBoard(){
  const b = document.getElementById('board');
  b.innerHTML = '';
  const hr = document.createElement('tr');
  hr.appendChild(document.createElement('th')); // –ø—É—Å—Ç–∞—è —è—á–µ–π–∫–∞ –≤ –Ω–∞—á–∞–ª–µ
  equipmentNames.forEach(n=>{
    const th = document.createElement('th');
    th.textContent = n;
    th.className = 'top-header';
    hr.appendChild(th);
  });
  b.appendChild(hr);
  fullBoard.forEach((row,y)=>{
    const tr = document.createElement('tr');
    const lt = document.createElement('th');
    lt.textContent = functionLabels[y];
    lt.className = 'function-label';
    tr.appendChild(lt);
    row.forEach((v,x)=>{
      const td = document.createElement('td');
      td.dataset.x = x;
      td.dataset.y = y;
      td.addEventListener('click', ()=>{
        if(!gameOver && !td.classList.contains('flagged')) revealEmpty(x,y);
      });
      td.addEventListener('contextmenu', e=>{
        if(gameOver) return;
        e.preventDefault();
        if(!td.classList.contains('revealed')){
          td.classList.toggle('flagged');
          td.textContent = td.classList.contains('flagged') ? 'üö©' : '';
        }
      });
      tr.appendChild(td);
    });
    b.appendChild(tr);
  });
}

function revealEmpty(cx, cy){
  const stack=[[cx,cy]], visited=new Set();
  while(stack.length){
    const [x,y] = stack.pop(), key=`${x},${y}`;
    if(visited.has(key)) continue;
    visited.add(key);
    const cell = document.querySelector(`td[data-x='${x}'][data-y='${y}']`);
    if(!cell||cell.classList.contains('revealed')||cell.classList.contains('flagged')||gameOver) continue;
    const val = fullBoard[y][x];
    cell.classList.add('revealed');
    revealedCount++;
    if(val===9){
      cell.classList.remove('revealed');
      cell.classList.add('bomb');
      cell.textContent = 'üí£';
      gameOver = true;
      return;
    }
    cell.textContent = val||'';
    if(val===0){
      for(let dx=-1;dx<=1;dx++){
        for(let dy=-1;dy<=1;dy++){
          const nx=x+dx, ny=y+dy;
          if(nx>=0&&ny>=0&&ny<fullBoard.length&&nx<fullBoard[0].length){
            stack.push([nx,ny]);
          }
        }
      }
    }
  }
  if(revealedCount>=totalSafe && !gameOver) gameOver=true;
}

renderBoard();
</script>
