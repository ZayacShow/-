<!DOCTYPE html>
<html lang="ru">

  <title>Карта сплит-систем</title>
  <style>
    /* Сброс отступов, растягиваем фон на весь экран */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: auto;
    }

    /* Фон */
    body {
      background-image: url('фон.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      font-family: sans-serif;
    }

    /* Кнопка рестарта и сообщения о результате */
    #restartBtn {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    #victoryMessage, #failureMessage {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      margin: 0;
      color: #28a745; /* для победы */
      z-index: 10;
    }
    #failureMessage { color: #dc3545; }

    /* Обёртка поля */
    #boardWrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 640px; /* скорректировано под 10 столбцов + padding */
      height: 1600px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: auto;
      padding: 10px;
    }

    /* Таблица */
    table {
      border-collapse: collapse;
      margin: 0 auto;
      background: transparent;
    }
    th, td {
      border: 1px solid #666;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      width: 60px;
      height: 40px;
      background-color: #555;
      color: #eee;
      word-wrap: break-word;
    }
    /* Функции (первый столбец) */
    th:first-of-type,
    td:first-of-type {
      width: 80px;
      font-size: 5px;
      background-color: #2a3f2a;
      color: #eee;
    }

    /* Состояния клеток */
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb     { background-color: #800000 !important; color: white !important; }
    td.flagged  { background-color: #f9e79f; color: #000; }

    @keyframes rise { 
      0%   { opacity:1; transform: translateY(0) rotate(0deg); }
      100% { opacity:0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
