<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–∞ —Å–ø–ª–∏—Ç-—Å–∏—Å—Ç–µ–º</title>
  <style>
    /* –°–±—Ä–æ—Å –æ—Ç—Å—Ç—É–ø–æ–≤, —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º —Ñ–æ–Ω –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      position: relative;
      overflow-x: auto;
    }

    /* –§–æ–Ω */
    body {
      background-image: url('—Ñ–æ–Ω.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      font-family: sans-serif;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Ä–µ—Å—Ç–∞—Ä—Ç–∞ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ */
    #restartBtn {
      display: none;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      font-size: 14px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }
    #victoryMessage, #failureMessage {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      margin: 0;
      color: #28a745; /* –¥–ª—è –ø–æ–±–µ–¥—ã */ 
      z-index: 10;
    }
    #failureMessage { color: #dc3545; }

    /* –û–±—ë—Ä—Ç–∫–∞ –ø–æ–ª—è */
    #boardWrapper {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      height: 1600px;
      background: rgba(0,0,0,0.7);
      border-radius: 8px;
      overflow: auto;
      padding: 10px;
    }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    table {
      border-collapse: collapse;
      margin: 0 auto;
      background: transparent;
    }
    th, td {
      border: 1px solid #666;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
      width: 60px;
      height: 40px;
      background-color: #555;
      color: #eee;
      word-wrap: break-word;
    }
    /* –§—É–Ω–∫—Ü–∏–∏ (–ø–µ—Ä–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü) */
    th:first-of-type,
    td:first-of-type {
      width: 80px;
      font-size: 5px;
      background-color: #2a3f2a;
      color: #eee;
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏—è –∫–ª–µ—Ç–æ–∫ */
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb     { background-color: #800000 !important; color: white !important; }
    td.flagged  { background-color: #f9e79f; color: #000; }

  </style>
</head>
<body>

  <button id="restartBtn" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  <div id="victoryMessage">–ü–û–ë–ï–î–ê!</div>
  <div id="failureMessage">–ü–†–û–í–ê–õ!</div>

  <div id="boardWrapper">
    <table id="board"></table>
  </div>

  <script>
    let gameOver = false;
    let revealedCount = 0;

    const equipmentNames = ["RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4","RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"];
    const functionLabels = [
      `–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑
Wi-Fi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π
–º–æ–¥—É–ª—å)`,
      `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi-Fi
(–º–æ–¥—É–ª—å –ø—Ä–∏–æ–±—Ä–∏—Ç–∞–µ—Ç—Å—è
–æ—Ç–¥–µ–ª—å–Ω–æ)`,
      `–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ
–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö`,
      `–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥
–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö`,
      "3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫",
      "–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞",
      `Self Clean –∏–ª–∏
—Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞`,
      `–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞
–æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏`,
      "–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ",
      "–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫",
      "–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º",
      `–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è
—Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞`,
      `–§–∏–ª—å—Ç—Ä Cold
Catalyst`,
      `–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞
–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞`,
      "–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£",
      "–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏",
      "–¢–µ–ø–ª—ã–π –ø—É—Å–∫",
      `–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è
–∂–∞–ª—é–∑–∏`,
      `–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤
–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞`,
      "–§—É–Ω–∫—Ü–∏—è I Feel"
    ];
    const fullBoard = [
      [0,1,1,2,2,2,1,1,0],
      [2,2,1,9,9,2,9,1,0],
      [9,2,1,2,2,2,1,1,0],
      [9,3,1,2,2,2,1,1,0],
      [9,3,1,9,9,2,9,1,0],
      [9,2,1,3,4,5,3,2,0],
      [3,3,0,1,9,9,9,1,0],
      [9,9,2,3,4,6,5,3,1],
      [2,3,9,3,9,9,9,9,2],
      [0,0,3,9,6,6,5,5,9],
      [0,0,2,9,9,9,9,4,9],
      [0,0,1,4,9,9,9,4,1],
      [0,1,2,4,9,9,9,2,0],
      [2,3,9,9,3,3,2,1,0],
      [9,9,4,4,3,3,3,2,1],
      [2,3,9,3,9,9,9,9,1],
      [0,1,2,4,9,9,9,4,2],
      [0,0,2,9,6,6,4,4,9],
      [0,1,3,9,9,9,9,4,9],
      [0,1,9,4,5,6,5,9,2],
      [0,1,1,2,9,9,9,2,1]
    ];
    const totalSafe = fullBoard.flat().filter(c=>c!==9).length;

    function resetGame(){
      gameOver = false;
      revealedCount = 0;
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('victoryMessage').style.display = 'none';
      document.getElementById('failureMessage').style.display = 'none';
      renderBoard();
    }

    function createConfetti(){
      const msg = document.getElementById('victoryMessage');
      const rect = msg.getBoundingClientRect();
      for(let side of [-1,1]){
        for(let i=0; i<10; i++){
          const c = document.createElement('div');
          c.textContent = 'üéâ';
          c.style.position = 'absolute';
          c.style.left = rect.left + rect.width/2 + side*(20 + Math.random()*rect.width/2) + 'px';
          c.style.top  = rect.top  + window.scrollY + 'px';
          c.style.fontSize = '24px';
          c.style.animation = 'rise 3s ease-out forwards';
          document.body.appendChild(c);
          setTimeout(()=>c.remove(),3000);
        }
      }
    }
    function showVictory(){
      gameOver = true;
      document.getElementById('victoryMessage').style.display = 'block';
      createConfetti();
      document.getElementById('restartBtn').style.display = 'inline-block';
    }
    function checkWin(){
      if (revealedCount >= totalSafe && !gameOver) showVictory();
    }

    function revealEmpty(x,y){
      const stack = [[x,y]], vis = new Set();
      while(stack.length){
        const [cx,cy] = stack.pop();
        const key = `${cx},${cy}`;
        if(vis.has(key)) continue;
        vis.add(key);
        const cell = document.querySelector(`td[data-x='${cx}'][data-y='${cy}']`);
        if(!cell || cell.classList.contains('revealed') || cell.classList.contains('flagged') || gameOver) continue;
        const v = fullBoard[cy][cx];
        cell.classList.add('revealed');
        revealedCount++;
        if(v===9){
          cell.classList.remove('revealed');
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
          gameOver = true;
          document.getElementById('failureMessage').style.display = 'block';
          document.getElementById('restartBtn').style.display = 'inline-block';
          return;
        }
        cell.textContent = v||'';
        if(v===0){
          for(let dx=-1; dx<=1; dx++){
            for(let dy=-1; dy<=1; dy++){
              const nx=cx+dx, ny=cy+dy;
              if(nx>=0 && ny>=0 && ny<fullBoard.length && nx<fullBoard[0].length){
                stack.push([nx,ny]);
              }
            }
          }
        }
      }
      checkWin();
    }

    function renderBoard(){
      const b = document.getElementById('board');
      b.innerHTML = '';
      // –∑–∞–≥–æ–ª–æ–≤–æ–∫
      const hr = document.createElement('tr');
      const th0 = document.createElement('th');
      hr.appendChild(th0);
      equipmentNames.forEach(n=>{
        const th = document.createElement('th');
        th.textContent = n;
        hr.appendChild(th);
      });
      b.appendChild(hr);
      // —Å—Ç—Ä–æ–∫–∏
      fullBoard.forEach((row,y)=>{
        const tr = document.createElement('tr');
        const lt = document.createElement('td');
        lt.textContent = functionLabels[y];
        lt.className = 'function-label';
        tr.appendChild(lt);
        row.forEach((_,x)=>{
          const td = document.createElement('td');
          td.dataset.x = x;
          td.dataset.y = y;
          td.addEventListener('click', ()=>{ if(!gameOver && !td.classList.contains('flagged')) revealEmpty(x,y); });
          td.addEventListener('contextmenu', e=>{
            if(gameOver) return;
            e.preventDefault();
            if(!td.classList.contains('revealed')){
              td.classList.toggle('flagged');
              td.textContent = td.classList.contains('flagged')?'üö©':'';
            }
          });
          tr.appendChild(td);
        });
        b.appendChild(tr);
      });
    }

    window.onload = resetGame;
  </script>

  <style>
    @keyframes rise { 
      0%   { opacity:1; transform: translateY(0) rotate(0deg); }
      100% { opacity:0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>

</body>
</html>
