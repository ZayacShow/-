<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ö–ª–∏–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–∞–ø–µ—Ä ROVEX</title>
  <style>
    /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ —Ñ–æ–Ω */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
      font-family: sans-serif;

    /* –û—Ç–∫–ª—é—á–∞–µ–º –∞–≤—Ç–æ–ø–æ–¥—Å—Ç—Ä–æ–π–∫—É —à—Ä–∏—Ñ—Ç–∞ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    #bgContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('—Ñ–æ–Ω.jpg') center/cover no-repeat;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Ä–µ—Å—Ç–∞—Ä—Ç–∞ */
    #restartBtn {
      display: none;
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 4px 8px;
      font-size: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è */
    #victoryMessage, #failureMessage {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      margin: 0;
      z-index: 10;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 4px;
    }
    #victoryMessage { color: #28a745; }
    #failureMessage { color: #dc3545; }

    /* –û–±—ë—Ä—Ç–∫–∞ –ø–æ–ª—è */
    #boardWrapper {
      position: absolute;
      top: 80px;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* –¢–∞–±–ª–∏—Ü–∞ */
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫: –±–µ–ª—ã–π —Ç–µ–∫—Å—Ç, —Ñ–æ–Ω –∫–∞–∫ –ø–µ—Ä–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü */
    #boardWrapper table tr:first-child th {
      color: #fff !important;
      background-color: #2a3f2a !important;
      font-size: 6px;
    }

    /* –ü–µ—Ä–≤–∞—è —è—á–µ–π–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞: SVG –ª–æ–≥–æ—Ç–∏–ø */
    #boardWrapper table tr:first-child th:first-of-type {
      padding: 6px;
    }

    tr { height: calc(100% / 22); }
    th, td {
      background-color: #c0c0c0;
      border: 1px solid #777;
      box-shadow:
        inset 1px 1px 0 #fff,
        inset -1px -1px 0 #999;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      overflow: hidden;
      padding: 2px;
      white-space: normal;
      word-break: break-word;
      word-wrap: break-word;
      font-size: 20px;
      color: #000;
    }
    th:first-of-type, td:first-of-type {
      width: 25%;
      background-color: #2a3f2a;
      color: #eee;
      font-size: 6px;
    }
    th:not(:first-of-type), td:not(:first-of-type) {
      width: calc(75% / 9);
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb     { background-color: #800000 !important; color: #fff !important; font-size: 20px; }
    td.flagged  { background-color: #f9e79f; color: #000; }

    /* –¶–≤–µ—Ç–∞ –¥–ª—è —á–∏—Å–µ–ª */
    td.revealed.num-1, td.revealed.num-2 { color: green; }
    td.revealed.num-3, td.revealed.num-4, td.revealed.num-5 { color: orange; }
    td.revealed.num-6, td.revealed.num-7, td.revealed.num-8 { color: red; }

    /* –ö–∞—Ä—Ç–∏–Ω–∫–∏ –≤–Ω—É—Ç—Ä–∏ —è—á–µ–µ–∫ */
    th img, td img {
      display: block;
      margin: auto;
      max-width: 100%;
      height: auto;
      pointer-events: none;
    }

    @keyframes rise {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="bgContainer">
    <button id="restartBtn" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    <div id="victoryMessage">–ü–û–ë–ï–î–ê!</div>
    <div id="failureMessage">–ü–†–û–í–ê–õ!</div>
    <div id="boardWrapper">
      <table id="board"></table>
    </div>
  </div>

  <script>
    let gameOver = false;
    let revealedCount = 0;

    const equipmentNames = [
      "RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4",
      "RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"
    ];
    const functionLabels = [
      '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑\nWi-Fi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π\n–º–æ–¥—É–ª—å)',
      '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi-Fi\n(–º–æ–¥—É–ª—å –ø—Ä–∏–æ–±—Ä–µ—Ç–∞–µ—Ç—Å—è\n–æ—Ç–¥–µ–ª—å–Ω–æ)',
      '–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ\n–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö',
      '–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥\n–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö',
      '3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫',
      '–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞',
      'Self Clean –∏–ª–∏\n—Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞',
      '–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞\n–æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏',
      '–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ',
      '–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂',
      '–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫',
      '–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º',
      '–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è\n—Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞',
      '–§–∏–ª—å—Ç—Ä Cold\nCatalyst',
      '–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞\n–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞',
      '–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£',
      '–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏',
      '–¢–µ–ø–ª—ã–π –ø—É—Å–∫',
      '–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è\n–∂–∞–ª—é–∑–∏',
      '–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤\n–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞',
      '–§—É–Ω–∫—Ü–∏—è I Feel'
    ];
    const fullBoard = [
      [9,1,1,2,2,2,1,1,0],
      [2,2,1,9,9,2,9,1,0],
      [9,2,1,2,2,2,1,1,0],
      [9,3,1,2,2,2,1,1,0],
      [9,3,1,9,9,2,9,1,0],
      [9,2,1,3,4,5,3,2,0],
      [3,3,1,1,9,9,9,1,0],
      [9,9,2,3,4,6,5,3,1],
      [2,3,9,3,9,9,9,9,2],
      [0,1,3,9,6,6,5,5,9],
      [0,0,2,9,9,9,9,4,9],
      [0,0,1,4,9,9,9,4,1],
      [0,1,2,4,9,9,9,2,0],
      [2,3,9,9,3,3,2,1,0],
      [9,9,4,4,3,3,3,2,1],
      [2,3,9,3,9,9,9,9,1],
      [0,1,2,4,9,9,9,4,2],
      [0,0,2,9,6,6,4,4,9],
      [0,1,3,9,9,9,9,4,9],
      [0,1,9,4,5,6,5,9,2],
      [0,1,1,2,9,9,9,2,1]
    ];
    const totalSafe = fullBoard.flat().filter(c => c !== 9).length;

    function renderBoard() {
      const b = document.getElementById('board');
      b.innerHTML = '';

      // –∑–∞–≥–æ–ª–æ–≤–æ–∫
      const hr = document.createElement('tr');
      const th0 = document.createElement('th');
      const logo = document.createElement('img');
      logo.src = '—Å–ø–ª–∏—Ç.svg';
      th0.appendChild(logo);
      hr.appendChild(th0);

      equipmentNames.forEach(n => {
        const th = document.createElement('th');
        th.textContent = n;
        hr.appendChild(th);
      });
      b.appendChild(hr);

      // —Ä—è–¥—ã
      fullBoard.forEach((row, y) => {
        const tr = document.createElement('tr');
        const lt = document.createElement('td');
        lt.textContent = functionLabels[y];
        tr.appendChild(lt);

        row.forEach((_, x) => {
          const td = document.createElement('td');
          td.dataset.x = x;
          td.dataset.y = y;
          td.addEventListener('click', () => {
            if (!gameOver && !td.classList.contains('flagged'))
              revealEmpty(x, y);
          });
          td.addEventListener('contextmenu', e => {
            if (gameOver) return;
            e.preventDefault();
            td.textContent = '';
            td.classList.toggle('flagged');
            if (td.classList.contains('flagged')) {
              const flagImg = document.createElement('img');
              flagImg.src = '–ª–æ–≥–æ-–¥–ª—è-—è—á–µ–π–∫–∏.svg';
              td.appendChild(flagImg);
            }
          });
          tr.appendChild(td);
        });
        b.appendChild(tr);
      });
    }

    function resetGame() {
      gameOver = false;
      revealedCount = 0;
      document.getElementById('restartBtn').style.display = 'none';
      document.getElementById('victoryMessage').style.display = 'none';
     	document.getElementById('failureMessage').style.display = 'none';
      renderBoard();
    }

    function revealEmpty(x, y) {
      const stack = [[x, y]];
      const vis = new Set();
      while (stack.length) {
        const [cx, cy] = stack.pop();
        const key = `${cx},${cy}`;
        if (vis.has(key)) continue;
        vis.add(key);
        const cell = document.querySelector(
          `td[data-x='${cx}'][data-y='${cy}']`
        );
        if (!cell || cell.classList.contains('revealed') || cell.classList.contains('flagged') || gameOver) continue;
        const v = fullBoard[cy][cx];
        cell.classList.add('revealed');
        revealedCount++;
        if (v === 9) {
          cell.classList.remove('revealed');
          cell.classList.add('bomb');
          cell.textContent = 'üí£';
          gameOver = true;
          document.getElementById('failureMessage').style.display = 'block';
          document.getElementById('restartBtn').style.display = 'inline-block';
          continue;
        }
        cell.textContent = v || '';
        if (v > 0 && v < 9) {
          cell.classList.remove(
            'num-1','num-2','num-3','num-4','num-5',
            'num-6','num-7','num-8'
          );
          cell.classList.add('num-' + v);
        }
        if (v === 0) {
          for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
              const nx = cx + dx, ny = cy + dy;
              if (nx >= 0 && ny >= 0 && ny < fullBoard.length && nx < fullBoard[0].length) {
                stack.push([nx, ny]);
              }
            }
          }
        }
      }
      if (revealedCount >= totalSafe && !gameOver) {
        gameOver = true;
        document.getElementById('victoryMessage').style.display = 'block';
        createConfetti();
        document.getElementById('restartBtn').style.display = 'inline-block';
      }
    }

    function createConfetti() {
      const msg = document.getElementById('victoryMessage'), rect = msg.getBoundingClientRect();
      for (let side of [-1,1]) {
        for (let i=0; i<10; i++) {
          const c = document.createElement('div');
          c.textContent = 'üéâ';
          c.style.position = 'absolute';
          c.style.left = rect.left + rect.width/2 + side*(20 + Math.random()*rect.width/2) + 'px';
          c.style.top  = rect.top + window.scrollY + 'px';
          c.style.fontSize = '24px';
          c.style.animation = 'rise 3s ease-out forwards';
          document.body.appendChild(c);
          setTimeout(() => c.remove(),3000);
        }
      }
    }

    window.onload = resetGame;
  </script>
</body>
</html>
