<script>

const functionLabels = [

"–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö","–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥ –ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö","3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫",
"–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞","Self Clean –∏–ª–∏ —Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞","–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏",

"–§–∏–ª—å—Ç—Ä \"Cold Catalyst\"","–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞","–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£","–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏",
"–¢–µ–ø–ª—ã–π –ø—É—Å–∫","–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è –∂–∞–ª—é–∑–∏","–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤ –≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞","–§—É–Ω–∫—Ü–∏—è I Feel"

const fullBoard = [
[9,1,1,2,2,2,1,1,0],
[2,2,1,9,9,2,9,1,0],
[9,2,1,2,2,2,1,1,0],
[9,3,1,2,2,2,1,1,0],
[9,3,1,9,9,2,9,1,0],
[9,2,1,3,4,5,3,2,0],
[3,3,0,1,9,9,9,1,0],
[9,9,2,3,4,6,5,3,1],
[2,3,9,3,9,9,9,9,2],

[0,0,2,9,9,9,9,4,9],
[0,0,1,4,9,9,9,4,1],
[0,1,2,4,9,9,9,2,0],

[0,1,1,2,9,9,9,2,1]
];
const totalSafe = fullBoard.flat().filter(c=>c!==9).length;
function revealEmpty(x,y) {
  const stack=[[x,y]], visited=new Set();
  while(stack.length){
    const [cx,cy]=stack.pop(), key=`${cx},${cy}`;
    if(visited.has(key)) continue; visited.add(key);
    const cell=document.querySelector(`td[data-x='${cx}'][data-y='${cy}']`);
    if(!cell||cell.classList.contains('revealed')||cell.classList.contains('flagged')||gameOver) continue;
    const val=fullBoard[cy][cx];
    cell.classList.add('revealed'); revealedCount++;
    if(val===9){
      cell.classList.remove('revealed');
      cell.classList.add('bomb'); cell.textContent='üí£';
      gameOver=true; document.getElementById('failureMessage').style.display='block';
      document.getElementById('restartBtn').style.display='inline-block'; return;
    }
    cell.textContent = val||'';
    if(val===0){
      for(let dx=-1;dx<=1;dx++) for(let dy=-1;dy<=1;dy++){
        const nx=cx+dx, ny=cy+dy;
        if(nx>=0&&ny>=0&&nx<fullBoard[0].length&&ny<fullBoard.length) stack.push([nx,ny]);
      }
    }
  }
  if(revealedCount==totalSafe) showVictory();
}
function renderBoard(){
  const b=document.getElementById('board'); b.innerHTML='';
  let hr=document.createElement('tr'); hr.appendChild(document.createElement('th'));
  equipmentNames.forEach(n=>{
    const th=document.createElement('th'); th.textContent=n; th.className='top-header'; hr.appendChild(th);
  }); b.appendChild(hr);
  functionLabels.forEach((label,y)=>{
    const tr=document.createElement('tr');
    const lt=document.createElement('th'); lt.textContent=label; lt.className='function-label'; tr.appendChild(lt);
    fullBoard[y].forEach((_,x)=>{
      const td=document.createElement('td'); td.dataset.x=x; td.dataset.y=y;
      td.addEventListener('click',()=>{ if(!gameOver&&!td.classList.contains('flagged')) revealEmpty(x,y); });
      td.addEventListener('contextmenu',e=>{ if(gameOver) return; e.preventDefault();
        td.classList.toggle('flagged'); td.textContent=td.classList.contains('flagged')?'üö©':''; });
      tr.appendChild(td);
    });
    b.appendChild(tr);
  });
}
function showVictory(){ gameOver=true;
  document.getElementById('victoryMessage').style.display='block';
  document.getElementById('restartBtn').style.display='inline-block';
}
function resetGame(){ gameOver=false; revealedCount=0;
  document.getElementById('restartBtn').style.display='none';
  document.getElementById('victoryMessage').style.display='none';
  document.getElementById('failureMessage').style.display='none';
  renderBoard();
}
renderBoard();
