    /* –û–±—ë—Ä—Ç–∫–∞ –ø–æ–ª—è: –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –ø–æ–¥ –∫–Ω–æ–ø–∫—É –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ */

    /* –¢–∞–±–ª–∏—Ü–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –æ–±–ª–∞—Å—Ç—å wrapper */

    /* –¶–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ (—Å—Ç—Ä–æ–∫–∞ —Å –Ω–∞–∑–≤–∞–Ω–∏—è–º–∏ —Å–ø–ª–∏—Ç-—Å–∏—Å—Ç–µ–º) */
#boardWrapper table tr:first-child th {
  color: #181368;   /* –≤–∞—à –Ω–æ–≤—ã–π —Ü–≤–µ—Ç */
  
    /* –Ø—á–µ–π–∫–∏: —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Å—Ç—Ä–æ–∫ –∏ —Å—Ç–æ–ª–±—Ü–æ–≤ */
    tr { height: calc(100% / 22); }
    th, td {
      border: 1px solid #666;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
      overflow: hidden;
      padding: 2px;
      white-space: normal;        /* –ø–æ–∑–≤–æ–ª–∏—Ç—å –ø–µ—Ä–µ–Ω–æ—Å */
      word-break: break-word;     /* —Ä–∞–∑—Ä—ã–≤ —Å–ª–æ–≤ */
      word-wrap: break-word;
      font-size: 40px;          
    }
    /* –ü–µ—Ä–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü —à–∏—Ä–µ */
    th:first-of-type, td:first-of-type {
      width: 25%;
      background-color: #2a3f2a;
      color: #eee;
      font-size: 6px;
    }
    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–æ–ª–±—Ü—ã */
    th:not(:first-of-type), td:not(:first-of-type) {
      width: calc(75% / 9);
      background-color: #555;
      color: #eee;
      font-size: 6px;
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏—è */
    td.revealed { background-color: #ddd; color: #000; }
    td.bomb     { background-color: #800000 !important; color: #fff !important; }
    td.flagged  { background-color: #f9e79f; color: #000; }

    @keyframes rise {
      0% { opacity: 1; transform: translateY(0) rotate(0deg); }
      100% { opacity: 0; transform: translateY(-200px) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="bgContainer">
    <button id="restartBtn" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    <div id="victoryMessage">–ü–û–ë–ï–î–ê!</div>
    <div id="failureMessage">–ü–†–û–í–ê–õ!</div>
    <div id="boardWrapper">

  </div>

  <script>
    let gameOver = false;
    let revealedCount = 0;

    const equipmentNames = ["RS-PXI6 PRO","RS-PXI6","ABS-HE","RS-MUIN","RS-CBS4","RS-CST4","RS-CST4 PRO","AST-HE","RS-MST1"];
    const functionLabels = [
      '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑\nWi-Fi (–≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π\n–º–æ–¥—É–ª—å)',
      '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Wi-Fi\n(–º–æ–¥—É–ª—å –ø—Ä–∏–æ–±—Ä–µ—Ç–∞–µ—Ç—Å—è\n–æ—Ç–¥–µ–ª—å–Ω–æ)',
      '–†–∞–±–æ—Ç–∞ –Ω–∞ —Ç–µ–ø–ª–æ\n–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö',
      '–†–∞–±–æ—Ç–∞ –Ω–∞ —Ö–æ–ª–æ–¥\n–ø—Ä–∏ –Ω–∏–∑–∫–∏—Ö —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ö',
      '3D –≤–æ–∑–¥—É—à–Ω—ã–π –ø–æ—Ç–æ–∫',
      '–ë–ª–æ–∫ –∏–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤–æ–∑–¥—É—Ö–∞',
      'Self Clean –∏–ª–∏\n—Å–∞–º–æ–æ—á–∏—Å—Ç–∫–∞',
      '–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞\n–æ—Ç –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è –Ω–∞–ª–µ–¥–∏',
      '–≠–Ω–µ—Ä–≥–æ—Å–±–µ—Ä–µ–∂–µ–Ω–∏–µ',
      '–î–≤—É—Ö—Å—Ç–æ—Ä–æ–Ω–Ω–∏–π –¥—Ä–µ–Ω–∞–∂',
      '–ó–∞—â–∏—Ç–∞ –æ—Ç —É—Ç–µ—á–µ–∫',
      '–¢–∏—Ö–∏–π —Ä–µ–∂–∏–º',
      '–ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω–∞—è\n—Ä–∞–∑–º–æ—Ä–æ–∑–∫–∞',
      '–§–∏–ª—å—Ç—Ä Cold\nCatalyst',
      '–ê–Ω—Ç–∏–∫–æ—Ä—Ä–æ–∑–∏–π–Ω–∞—è –∑–∞—â–∏—Ç–∞\n–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞',
      '–î–µ—Ä–∂–∞—Ç–µ–ª—å –¥–ª—è –ü–î–£',
      '–ó–∞—â–∏—Ç–∞ –æ—Ç –ø–ª–µ—Å–µ–Ω–∏',
      '–¢–µ–ø–ª—ã–π –ø—É—Å–∫',
      '–ü–∞–º—è—Ç—å —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏—è\n–∂–∞–ª—é–∑–∏',
      '–ö–æ–∂—É—Ö –∫—Ä–∞–Ω–æ–≤\n–≤–Ω–µ—à–Ω–µ–≥–æ –±–ª–æ–∫–∞',
      '–§—É–Ω–∫—Ü–∏—è I Feel'
    ];
    const fullBoard = [
      [9,1,1,2,2,2,1,1,0],
      [2,2,1,9,9,2,9,1,0],
      [9,2,1,2,2,2,1,1,0],
      [9,3,1,2,2,2,1,1,0],
      [9,3,1,9,9,2,9,1,0],
      [9,2,1,3,4,5,3,2,0],
      [3,3,1,1,9,9,9,1,0],
      [9,9,2,3,4,6,5,3,1],
      [2,3,9,3,9,9,9,9,2],
      [0,1,3,9,6,6,5,5,9],
      [0,0,2,9,9,9,9,4,9],
      [0,0,1,4,9,9,9,4,1],
      [0,1,2,4,9,9,9,2,0],
      [2,3,9,9,3,3,2,1,0],
      [9,9,4,4,3,3,3,2,1],
      [2,3,9,3,9,9,9,9,1],
      [0,1,2,4,9,9,9,4,2],
      [0,0,2,9,6,6,4,4,9],
      [0,1,3,9,9,9,9,4,9],
      [0,1,9,4,5,6,5,9,2],
      [0,1,1,2,9,9,9,2,1]
    ];
    const totalSafe = fullBoard.flat().filter(c=>c!==9).length;

    function renderBoard(){
      const b=document.getElementById('board'); b.innerHTML='';
      const hr=document.createElement('tr'), th0=document.createElement('th'); hr.appendChild(th0);
      equipmentNames.forEach(n=>{const th=document.createElement('th'); th.textContent=n; hr.appendChild(th);}); b.appendChild(hr);
      fullBoard.forEach((row,y)=>{const tr=document.createElement('tr'), lt=document.createElement('td'); lt.textContent=functionLabels[y]; tr.appendChild(lt);
        row.forEach((_,x)=>{const td=document.createElement('td'); td.dataset.x=x; td.dataset.y=y;
          td.addEventListener('click',()=>{if(!gameOver&&!td.classList.contains('flagged')) revealEmpty(x,y);});
          td.addEventListener('contextmenu',e=>{if(gameOver)return; e.preventDefault(); if(!td.classList.contains('revealed')){td.classList.toggle('flagged'); td.textContent=td.classList.contains('flagged')?'üö©':'';}});
          tr.appendChild(td);
        }); b.appendChild(tr);
      });
    }
    function resetGame(){gameOver=false; revealedCount=0; document.getElementById('restartBtn').style.display='none'; document.getElementById('victoryMessage').style.display='none'; document.getElementById('failureMessage').style.display='none'; renderBoard();}
    function revealEmpty(x,y){const stack=[[x,y]],vis=new Set();while(stack.length){const[cx,cy]=stack.pop(),key=`${cx},${cy}`;if(vis.has(key))continue;vis.add(key);const cell=document.querySelector(`td[data-x='${cx}'][data-y='${cy}']`);if(!cell||cell.classList.contains('revealed')||cell.classList.contains('flagged')||gameOver)continue;const v=fullBoard[cy][cx];cell.classList.add('revealed');revealedCount++;if(v===9){cell.classList.remove('revealed');cell.classList.add('bomb');cell.textContent='üí£';gameOver=true;document.getElementById('failureMessage').style.display='block';document.getElementById('restartBtn').style.display='inline-block';return;}cell.textContent=v||'';if(v===0)for(let dx=-1;dx<=1;dx++)for(let dy=-1;dy<=1;dy++){const nx=cx+dx,ny=cy+dy;if(nx>=0&&ny>=0&&ny<fullBoard.length&&nx<fullBoard[0].length)stack.push([nx,ny]);}}if(revealedCount>=totalSafe&&!gameOver){gameOver=true;document.getElementById('victoryMessage').style.display='block';createConfetti();document.getElementById('restartBtn').style.display='inline-block';}}
    function createConfetti(){const msg=document.getElementById('victoryMessage'),rect=msg.getBoundingClientRect();for(let side of[-1,1])for(let i=0;i<10;i++){const c=document.createElement('div');c.textContent='üéâ';c.style.position='absolute';c.style.left=rect.left+rect.width/2+side*(20+Math.random()*rect.width/2)+'px';c.style.top=rect.top+window.scrollY+'px';c.style.fontSize='24px';c.style.animation='rise 3s ease-out forwards';document.body.appendChild(c);setTimeout(()=>c.remove(),3000);}}window.onload=resetGame;
  </script>
